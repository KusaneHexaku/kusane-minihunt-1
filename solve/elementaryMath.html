    <script id="check_answer">
          //This script is taken from the GPH-site git.
    window.onload=function() {
      form = document.getElementsByClassName('call-in-answer-panel')[0]
      form.onsubmit=function() {
        right_answer = 'CHEERS, MATES!'
        answer = document.getElementById('id_answer').value
        answer = normalize_puzzle_answer(answer)

        // Remove solved panel if it exists
        if (document.contains(document.getElementById('solved-panel'))) {
          document.getElementById("solved-panel").remove();
        }

        // Create new solved panel
        node = document.createElement('div')
        node.setAttribute('id', 'solved-panel')
        if (answer == normalize_puzzle_answer(right_answer)) {
          node.innerHTML = "<p class=\x22text-success\x22><h3>Solved!</h3><\p><p class=\x22lead text-success \x22>The answer was <b>" + right_answer + "</b></p><p class=\x22lead text-success \x22>Congratulations on solving the META!</p><br><br>"
        } else {
          node.innerHTML = "<p class=\x22text-danger\x22><h3>Incorrect!</h3><br><br></p>"
        }

        // Inject it
        form.parentNode.insertBefore(node, form)

        // Return false to prevent GET request from executing
        return false;
      }
    }

    function normalize_puzzle_answer(answer) {
      return answer.toUpperCase().replace(/[^A-Z0-9]/g, '')
    }
  </script>
